<!DOCTYPE html>
<html lang='en'>
<head>
    <title>PixelJihad</title>
    <meta name='viewport'
        content='width=device-width, initial-scale=1, maximum-scale=1'>
    <link href='./styles/main.css' type='text/css' rel='stylesheet' />
    <script src='sjcl.js' type='text/javascript'></script>
    <script src='./script/main.js' type='text/javascript'></script>
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/description.css" />
</head>
<body>
    <div class="header">
        <div
          class="logo flex-container"
          style="align-items: baseline; gap: 2rem"
        >
          <a href="index.html">
            <h2 class="main-title">
              Fast<span class="bold-main-title">A</span>uthify
            </h2>
          </a>
        </div>

        <div class="header-main-content">
          <ul class="flex social-links-inner-container">
            <a class="header-item" href="index.html"><li>Home</li></a>
            <a class="header-item" href="./about.html"
              ><li>Documentation</li></a
            >
          </ul>
        </div>
        <div class="social-links-container">
          
          </ul>
        </div>
      </div>
    </div>
    <div id='main' class='section dark'>
        <div class='step'>Step 1 : Choose an image</div>
        <img id='preview' class='preview hide' />
        <div class='sectionbody'>
            <input type='file' id='file' />
        </div>
    </div>
    <div id='choose' class='section dark hide'>
        <div class='step'>Step 2: Are You the New User or Existing User</div>
        <div class="main-btn-box">
            <button class="get-started-btn">Sign In</button>
            <button class="get-started-btn">Log In</button>
        </div>
        <div class='sectionbody'>
            <div class='left'>
                <textarea id='message' class='message' maxlength='1000'
                    placeholder='Type hidden message'></textarea>
                <input type='password' id='password' class='password'
                    placeholder='Password (optional)' />
                <button id='encode' class='submit'>Hide message</button>
            </div>
            <div class='right'>
                <input type='password' id='password2' class='password'
                    placeholder='Password' />
                <button id='decode' class='submit'>Reveal message</button>
            </div>
        </div>
    </div>
    <div id='reveal' class='section dark hide'>
        <div class='step'>Hidden message</div>
        <div id='messageDecoded' class='sectionbody'></div>
    </div>

  
    <canvas id='canvas' class='hide'></canvas>
    <img id='output' style="width:900px; object-fit: contain"/>
</body>
</html>
